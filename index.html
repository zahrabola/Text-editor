<body>
    <div class="contaiiner border">
        <div class="options">
            <!---format of text-->
            <button id="boldtext" class="opt-btn format">
                <i class="fa-solid fa-bold"></i>
            </button>
             <!---format of text-->
            <button id="italictext" class="opt-btn format">
                <i class="fa-solid fa-italic"></i>
            </button>
               <!---format of text-->
               <button id="underlinetext" class="opt-btn format">
                <i class="fa-solid fa-underline"></i>
            </button>s
               <!---format of text-->
               <button id="crossthroughtext" class="opt-btn format">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
               <!---format of text-->
               <button id="superSscripttext" class="opt-btn format">
                <i class="fa-solid fa-superscript"></i>
            </button>
               <!---format of text-->
               <button id="subscripttext" class="opt-btn format">
                <i class="fa-solid fa-subscript"></i>
            </button>
            <!--list for header-->
            <button id="orderedlist" class="opt-btn format">
                <div class="fa-solid fa-list-ol"></div>
            </button>
              <!--list for header-->
              <button id="unorderedlist" class="opt-btn format">
                <i class="fa-solid fa-list"></i>
            </button>
               <!--undo for header-->
               <button id="undotext" class="opt-btn format">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
             <!--redo for header-->
             <button id="redotext" class="opt-btn format">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
             <!--link for header-->
             <button id="linktext" class="adv-opt-btn format">
                <i class="fa fa-link"></i>
            </button>
             <!--link for header-->
             <button id="unlinktext" class="opt-btn format">
                <i class="fa fa-unlink"></i>
            </button>
            
              <!-- Alignment -->
            
          
          
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
