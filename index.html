<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zahra's text editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>  <!-- FontAwesome Icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="src/style.css">
<!---------https://codingartistweb.com/2022/04/rich-text-editor-with-javascript/
https://www.youtube.com/watch?v=la-0HOaNL10&list=PLNCevxogE3fgy0pAzVccadWKaQp9iHspz&index=4&t=16s -->
<body>
    <div class="container border p-2">
        <div class="options">
            <!---format of text-->
            <button id="boldtext" class="opt-btn format">
                <i class="fa-solid fa-bold"></i>
            </button>
             <!---format of text-->
            <button id="italictext" class="opt-btn format">
                <i class="fa-solid fa-italic"></i>
            </button>
               <!---format of text-->
               <button id="underlinetext" class="opt-btn format">
                <i class="fa-solid fa-underline"></i>
            </button>
               <!---format of text-->
               <button id="crossthroughtext" class="opt-btn format">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
               <!---format of text-->
               <button id="superSscripttext" class="opt-btn format">
                <i class="fa-solid fa-superscript"></i>
            </button>
               <!---format of text-->
               <button id="subscripttext" class="opt-btn format">
                <i class="fa-solid fa-subscript"></i>
            </button>
            <!--list for header-->
            <button id="orderedlist" class="opt-btn format">
                <div class="fa-solid fa-list-ol"></div>
            </button>
              <!--list for header-->
              <button id="unorderedlist" class="opt-btn format">
                <i class="fa-solid fa-list"></i>
            </button>
               <!--undo for header-->
               <button id="undotext" class="opt-btn format">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
             <!--redo for header-->
             <button id="redotext" class="opt-btn format">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
             <!--link for header-->
             <button id="linktext" class="adv-opt-btn format">
                <i class="fa fa-link"></i>
            </button>
             <!--link for header-->
             <button id="unlinktext" class="opt-btn format">
                <i class="fa fa-unlink"></i>
            </button>
              <!-- Alignment -->
              <button id="jutifyleft"  class="opt-btn align">
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button id="jutifyCenter"  class="opt-btn align">
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button id="jutifyRight"  class="opt-btn align">
                <i class="fa-solid fa-align-right"></i>
              </button>
              <button id="jutifyFull"  class="opt-btn align">
                <i class="fa-solid fa-align-justify"></i>
              </button>
              <button id="indent"  class="opt-btn spacing">
                <i class="fa-solid fa-indent"></i>
              </button>
              <button id="outdent"  class="opt-btn spacing">
                <i class="fa-solid fa-outdent"></i>
              </button>
              <!---Heading for text--->
              <select id="formatblock" class="adv-opt-btn">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
                 </select>
           
            <!---font styles-->
        <select class="adv-opt-btn" id="FontName"></select>
        <select class="adv-opt-btn" id="FontSize"></select>

        <!----colours of text---->
        <div class="inputwrap">
            <input type="color" id="forecolourtext" class="adv-opt-btn">
            <label for="forecolourtext">Font Colour</label>
        </div>
        <div class="inputwrap">
            <input type="color" id="backcolourtext" class="adv-opt-btn">
            <label for="backcolourtext">Highlight Colour</label>
        </div> 
        </div>
        <!-----text box------>
        <div id="textinput" contenteditable="true">
            
        </div>
    </div>
    <!--bootstrap-->
    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
